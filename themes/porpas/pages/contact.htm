title = "Contact"
url = "/contact"
layout = "default"
is_hidden = 0

[contactform]
==
<form data-request="contactform::onSend">
    <label>Your name</label>
    <input type="text" name="name">
    {{ errors.first('name') }}

    <label>Your email</label>
    <input type="email" name="email">
    {{ errors.first('email') }}
    <label>Your message</label>
    <textarea name="content"></textarea>

    <button type="submit">Send</button>

    <ul>
        <!--    {% for error in errors.all() %}
            <li>{{ error }}</li>
        {% endfor %} -->
    </ul>
    <div class="flash error">Send Contact Errors</div>
    <div class="flash success">Send Contact Successful</div>
</form>

<div id="result"></div>
