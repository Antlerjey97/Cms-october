<form action="{{url('actor-add')}}"method="post" enctype="multipart/form-data" accept-charset="UTF-8">

<!--<form data-request="onSave">-->
<input type="hidden" name="_handler" value="onSave">
{{form_token()}}
{{form_sessionKey() }}
    <label>Actor name</label>
    <input type="text" name="name">

    <label>Actor last name</label>
    <input type="text" name="lastname">

    <button type="submit">Save actor</button>

    <ul>
        {% for error in errors.all() %}
        <li>{{error}}</li>
        {% endfor %}
        {% flash success %}
        <li>{{message}}</li>
        {% endflash %}

    </ul>
</form>
