<form data-request="onSend data-request-validate data-request-flash">
    <label>Your name</label>
    <input type="text" name="name">
    <span data-validate-for="name">Iput Name</span>

    <label>Your email</label>
    <input type="email" name="email">
    <span data-validate-for="email"></span>
    <label>Your message</label>
    <textarea name="content"></textarea>

    <button type="submit">Send</button>

<!--    <ul>-->
<!--        {% for error in errors.all() %}-->
<!--        <li>{{ error }}</li>-->
<!--        {% endfor %}-->
<!--    </ul>-->
    <div class="flash error">Send Contact Errors</div>
    <div class="flash success">Send Contact Successful</div>


    <div class="alert alert-danger" data-validate-error>
        <p data-message></p>
    </div>
</form>

<div id="result"></div>
